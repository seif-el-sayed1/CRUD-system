<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="head">
        <h2>crud system</h2>
    </div>
    <div class="container">
        <div class="crud" id="a">
            <div class="inputs">
                <input onkeyup="getTotal()" type="text" placeholder="title" id="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                    <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                </div>
                <p id="total">0</p>
                <input type="number" placeholder="count" id="count">
                <input type="text" placeholder="category" id="category">
                <button id="submit">Add</button>
                <button id="update">Update</button>
                <div class="btn_search">
                    <button onclick="searchBytitle()" id="searchTitle">Search By Title</button>
                    <button onclick="searchBycategory()" id="searchCategory">Search By Category</button>
                </div>
                <input type="text" id="search">    
                <button id="clearAll"></button>
            </div>
            <div class="data">
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="body">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>





    <script src="main.js"></script>
</body>
</html>
